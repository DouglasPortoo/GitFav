<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/index.js" defer></script>

</head>

<body>

  <div id="container">
    <header>
      <img src="./assets/logo.svg" alt="imagem da logo GitFav">
      <div class="search">
        <label for="input-search" class="sr-only">Digite o GitHub username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o GitHub username que quer favoritar">
        <button>
          <img src="./assets/fav.svg" alt="imagem de uma estrela">
          favoritar
        </button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
    <div id="vaziu" >
      <img src="./assets/estrela.svg" alt="">
      <p>Nenhum favorito ainda</p>
    </div>

  </div>

</body>

</html>
